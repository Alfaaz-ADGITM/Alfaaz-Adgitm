<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <meta http-equiv=X-UA-Compatible content="IE=edge" />
        <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Home</title>
        <meta name=description content="Alfaaz(@alfaaz_adgitm)" />
        <meta name=keywords content="Alfaaz, alfaaz_adgitm, Official Poetry and Creative Writing Society of ADGITM" />
        <meta name=author content=Alfaaz />
        
        <link href="https://fonts.googleapis.com/css?family=Caveat|Dancing+Script|Montserrat|Satisfy&display=swap" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block css %} {% endblock %}
    </head>
    <body>

      <!-- START: HEADER-->
      <header class="site-navbar py-3 js-site-navbar site-navbar-target" role="banner" id="site-navbar">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-11 col-xl-3 site-logo"></div>
            <div class="col-12 col-md-9 d-none d-xl-block">
              <nav class="site-navigation position-relative text-right" role="navigation">
                <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
                  <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                  <li><a href="{% url 'about' %}" class="nav-link">About</a></li>
                  {% if user.is_authenticated %}
                  <li><a href="{% url 'profile' user.username %}" class="nav-link">Profile</a></li>
                  <li><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                  {% else %}
                  <li><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                  {% endif %}
                  <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                </ul>
              </nav>
            </div>
            <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu h3"></span></a></div>
            
          </div>
          
        </div>
        <div class="bg--type2"><img style="margin-top: -50px ;height: 8%; width: 8%;" alt="satyam" class="img-responsive" src="{% static 'images/team.png' %}"></div>
      </header>
      <!-- END: HEADER-->

      <div class="main-overlay">
        <div class="overlay-full"></div>
      </div>

      {% block body_block %}
      {% endblock %}
      <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
    </body>
    </html>
