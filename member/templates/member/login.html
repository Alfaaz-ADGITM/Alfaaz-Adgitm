{% extends 'member/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">

        <div class="btn-group mt-2 mb-4" role="group" aria-label="actionButtons">
            <div class="blurred-box">
              <!--  you dont need the user-login-box html  -->
              <!--  for demo purposes only and its shit  -->
              <div class="user-login-box">
                <div class="user-name">Login Here</div>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {# A more "HTML" way of creating the login form#}
                    <label for="username">Username:</label>
                    <input class="user-password" type="text" name="username" placeholder="Username">
                    <label for="password">Password:</label>
                    <input class="user-password" type="password" name="password" placeholder="Password">
                    <input type="submit" name="" value="Login">
                    </form>
              </div>
              
            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" 
            integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
        </div>
    </div>
{% endblock %}
